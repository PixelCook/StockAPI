<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io (1)/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock API</title>
  </head>
  <body>
    <div class="marquee">
      <div class="marquee__inner" aria-hidden="true">
        <span class="marquee__text" id="marquee"> </span>
      </div>
    </div>
    <nav>
      <h1>Mixed Investments</h1>
      <form>
        <input
          id="search"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button id="searchbtn" class="btn example_e" type="submit">
          Search
        </button>
      </form>
    </nav>
    <container>
      <div class="">
        <ul class="resultq" id="resultq"></ul>
      </div>
      <div class="overlay"></div>
      <div class="spanner">
        <div class="loader"></div>
        <p>Mixing Investments</p>
      </div>
    </container>
    <div id="news" class="resultq"></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/ticker.js"></script>
    <script src="./JS/tickerNews.js"></script>
  </body>
</html>
